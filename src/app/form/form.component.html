<div class="conteiner">
<h3>Book a Day in the Santa Claus Cottage:</h3>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="field-full-width">
    <input matInput
           class="form-group"
           placeholder="firstName"
           [formControl]="firstName">
    <mat-error *ngIf="firstName.hasError('required')">Enter your first name</mat-error>
    <mat-error *ngIf="firstName.hasError('minlength')">Minimun 2 charaters</mat-error>
    <mat-error *ngIf="firstName.hasError('maxlength')">Max 10 charaters</mat-error>
  </mat-form-field>
  <mat-form-field class="field-full-width">
    <input matInput
           class="form-group"
           placeholder="lastName"
           [formControl]="lastName">
    <mat-error *ngIf="lastName.hasError('required')">Enter last name</mat-error>
    <mat-error *ngIf="lastName.hasError('minlength')">Minumum 2 characters</mat-error>
  </mat-form-field>
  <mat-form-field class="field-full-width">
    <input matInput
           class="form-group"
           placeholder="personId"
           [formControl]="personId">
    <mat-error *ngIf="personId.hasError('required')">Enter your ID</mat-error>
    <mat-error *ngIf="personId.hasError('pattern')">Not real ID</mat-error>
  </mat-form-field>
  <mat-form-field class="field-full-width">
    <input matInput
           class="form-group"
           placeholder="eMail"
           [formControl]="eMail">
    <mat-error *ngIf="eMail.hasError('required')">Enter your email</mat-error>
    <mat-error *ngIf="eMail.hasError('email')">Not real Email</mat-error>
  </mat-form-field>
  <mat-form-field class="full-width-field">
    <input matInput [matDatepicker]="pickerDate"
           class="form-group"
           placeholder="Choose a day"
           [formControl]="pickerDate">
    <mat-datepicker-toggle matSuffix [for]="pickerDate"></mat-datepicker-toggle>
    <mat-datepicker #pickerDate></mat-datepicker>
  </mat-form-field>
  <div>
    <mat-checkbox
      formControlName="termsAndConditions"
      [formControl]="termsAndConditions">
      Accept terms and conditions
    </mat-checkbox>
  </div>
  <br>
  <div>
    <button mat-raised-button class="btn"  type="button" [disabled]="!termsAndConditions.valid" (click)="onSubmit()">Submit</button>
  </div>
</form>
</div>
